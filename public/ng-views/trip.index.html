<h1> index file </h1>
<div data-ng-repeat="trip in indexVM.trips">

</div>

<form data-ng-submit="indexVM.search()">
  <input type="text" name="Search" data-ng-model="indexVM.query" value="input">
</form>

{{ indexVM.places }}

<div ng-repeat="place in indexVM.places">

</div>
